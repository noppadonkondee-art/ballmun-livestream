
<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>พรีเมียร์ลีก</title>

<style>
body{
    background:#000;
    color:#fff;
    font-family:Arial;
}

.header{
    text-align:center;
    padding:20px;
}

.header img{
    max-width:160px;
}

.container{
    width:92%;
    max-width:420px;
    margin:auto;
}

.match{
    display:block;
    margin-bottom:14px;
    border-radius:14px;
    overflow:hidden;
    transition:.2s;
}

.match img{
    width:100%;
}

.match:hover{
    transform:scale(1.03);
    box-shadow:0 0 15px #f5c400;
}

.back{
    text-align:center;
    margin:20px 0;
}

.back a{
    color:#f5c400;
    text-decoration:none;
}
</style>
</head>

<body>

<div class="header">
    <img src="logo-premier.png">
</div>

<div class="container">
    <a href="#" class="match"><img src="pl1.png"></a>
    <a href="#" class="match"><img src="pl2.png"></a>
    <a href="#" class="match"><img src="pl3.png"></a>
    <a href="#" class="match"><img src="pl4.png"></a>
    <a href="#" class="match"><img src="pl5.png"></a>
    <a href="#" class="match"><img src="pl6.png"></a>
    <a href="#" class="match"><img src="pl7.png"></a>
    <a href="#" class="match"><img src="pl8.png"></a>
</div>

<div class="back">
    <a href="index.html">← กลับหน้าแรก</a>
</div>

</body>
</html>
