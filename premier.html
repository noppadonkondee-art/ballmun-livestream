<script>
const chatBtn=document.getElementById("chatBtn");
const chatBox=document.getElementById("chatBox");
const messages=document.getElementById("messages");
const msg=document.getElementById("msg");
const sendBtn=document.getElementById("sendBtn");

chatBtn.onclick=()=>{
    chatBox.style.display =
    chatBox.style.display==="flex"?"none":"flex";
};

function send(){
    if(!msg.value.trim())return;
    const d=document.createElement("div");
    d.className="msg user";
    d.textContent="‡∏Ñ‡∏∏‡∏ì: "+msg.value;
    messages.appendChild(d);
    messages.scrollTop=messages.scrollHeight;
    msg.value="";
}
sendBtn.onclick=send;
msg.onkeydown=e=>{if(e.key==="Enter")send();};

/* drag */
let drag=false,x=0,y=0;
const header=document.getElementById("chatHeader");
header.onmousedown=e=>{
    drag=true;
    x=e.clientX-chatBox.offsetLeft;
    y=e.clientY-chatBox.offsetTop;
};
document.onmousemove=e=>{
    if(drag){
        chatBox.style.left=(e.clientX-x)+"px";
        chatBox.style.top=(e.clientY-y)+"px";
        chatBox.style.right="auto";
        chatBox.style.bottom="auto";
    }
};
document.onmouseup=()=>drag=false;
</script>
