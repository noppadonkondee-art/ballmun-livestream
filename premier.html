<title>พรีเมียร์ลีก</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{background:#000;color:#fff;font-family:Arial;}
.header{text-align:center;padding:20px 20px 10px;}
.header img{max-width:160px;}
.live-buttons{
    width:92%;max-width:420px;margin:10px auto 20px;
    display:grid;grid-template-columns:repeat(2,1fr);gap:12px;
}
.live-buttons a{
    display:flex;align-items:center;justify-content:center;gap:8px;
    padding:14px 0;background:#111;border:2px solid #f5c400;
    border-radius:14px;color:#f5c400;text-decoration:none;
    font-size:18px;font-weight:bold;transition:.2s;
}
.live-buttons .emoji{width:22px;height:22px;}
.live-buttons a:hover{background:#f5c400;color:#000;transform:scale(1.03);}
.back{text-align:center;margin:30px 0 20px;}
.back a{display:inline-block;padding:10px 20px;border:1px solid #f5c400;
    border-radius:30px;color:#f5c400;text-decoration:none;font-size:16px;}
.back a:hover{background:#f5c400;color:#000;}
</style>

<script>
// ฟังก์ชันเปิดลิงก์ในเบราว์เซอร์ภายนอก
function openExternal(url){
    // ใช้ window.open
    window.open(url, '_blank'); 
}
</script>
</head>
