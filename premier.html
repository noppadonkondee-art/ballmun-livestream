<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>พรีเมียร์ลีก | BALLMUN</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:Arial, Helvetica, sans-serif;
}
body{
    background:#000;
    color:#fff;
}

/* ===== HEADER ===== */
.header{
    text-align:center;
    padding:16px 10px 10px;
}
.header img{
    max-width:140px;
}

/* ===== MATCH GRID (FORCE 2 COLUMNS) ===== */
.matches{
    width:92%;
    max-width:760px;          /* ย่อให้เล็กลง */
    margin:10px auto 70px;
    display:grid;
    grid-template-columns:1fr 1fr; /* บังคับ 2 ช่อง */
    gap:12px;
}

/* ===== MATCH CARD 16:9 ===== */
.match-card{
    position:relative;
    width:100%;
    padding-top:56.25%; /* 16:9 */
    overflow:hidden;
    border-radius:12px;
    box-shadow:0 0 18px rgba(245,196,0,.25);
    transition:.2s;
}
.match-card:hover{
    transform:scale(1.03);
}

.match-card img{
    position:absolute;
    inset:0;
    width:100%;
    height:100%;
    object-fit:cover;
}

/* ===== BACK ===== */
.back{
    text-align:center;
    margin:25px 0 15px;
}
.back a{
    display:inline-block;
    padding:8px 18px;
    border:1px solid #f5c400;
    border-radius:30px;
    color:#f5c400;
    text-decoration:none;
    font-size:14px;
}
.back a:hover{
    background:#f5c400;
    color:#000;
}
</style>
</head>

<body>

<div class="header">
    <img src="logo-premier.png">
</div>

<!-- ===== MATCHES ===== -->
<div class="matches">

    <a class="match-card" href="https://ballmun.net/ch1">
