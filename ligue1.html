<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ลีกเอิง</title>
<style>
html, body {
    margin:0;
    padding:0;
    height:100%;
    background:#000;
    overflow:hidden;
}

iframe {
    width:100%;
    height:100%;
    border:none;
    z-index:1;
    position:relative;
}

/* ปุ่มย้อนกลับ อยู่ด้านบนเสมอ */
.back-btn {
    position:fixed;
    top:10px;
    left:10px;
    z-index:9999;
}

.back-btn button {
    padding:10px 15px;
    border:none;
    border-radius:10px;
    background:#f5c400;
    color:#000;
    font-weight:bold;
    cursor:pointer;
}
</style>
</head>
<body>

<!-- ปุ่มย้อนกลับ -->
<div class="back-btn">
    <button onclick="history.back()">⬅ ย้อนกลับ</button>
</div>

<!-- iframe โหลดเว็บ Ballmun -->
<iframe src="https://ballmun.net"></iframe>

</body>
</html>
